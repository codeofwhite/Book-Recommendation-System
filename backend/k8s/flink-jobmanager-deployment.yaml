apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /snap/kompose/19/kompose-linux-amd64 convert -f docker-compose-copy.yml
      -o k8s/
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: flink-jobmanager
  name: flink-jobmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: flink-jobmanager
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: /snap/kompose/19/kompose-linux-amd64 convert -f docker-compose-copy.yml
          -o k8s/
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: flink-jobmanager
    spec:
      containers:
      - args:
        - jobmanager
        env:
        - name: FLINK_PROPERTIES
          value: |
            jobmanager.rpc.address: flink-jobmanager  # 服务名通信
            jobmanager.rpc.port: 6123
            rest.address: flink-jobmanager
            rest.port: 8081
            taskmanager.numberOfTaskSlots: 1
            python.executable: /usr/bin/python3
        image: flink-jobmanager
        imagePullPolicy: ""
        livenessProbe:
          exec:
            command:
            - curl -f http://localhost:8081/overview || exit 1
          failureThreshold: 5
          periodSeconds: 10
          timeoutSeconds: 5
        name: flink-jobmanager
        resources:
          limits:
            cpu: "1"
            memory: "1073741824"
          requests:
            cpu: 500m
            memory: "536870912"
        volumeMounts:
        - mountPath: /opt/flink/usrlib
          name: flink-jobmanager-claim0
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: flink-jobmanager-claim0
        persistentVolumeClaim:
          claimName: flink-jobmanager-claim0
status: {}
