apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /snap/kompose/19/kompose-linux-amd64 convert -f docker-compose-copy.yml
      -o k8s/
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: auth-db
  name: auth-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: auth-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: /snap/kompose/19/kompose-linux-amd64 convert -f docker-compose-copy.yml
          -o k8s/
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: auth-db
    spec:
      containers:
      - args:
        - --default-authentication-plugin=mysql_native_password
        - --binlog-format=ROW
        - --log-bin=mysql-bin
        - --server-id=1
        env:
        - name: MYSQL_DATABASE
          value: auth_db
        - name: MYSQL_DEBEZIUM_PASSWORD
          value: dbz
        - name: MYSQL_DEBEZIUM_USER
          value: debezium
        - name: MYSQL_PASSWORD
          value: auth_password
        - name: MYSQL_ROOT_PASSWORD
          value: your_auth_root_password
        - name: MYSQL_USER
          value: auth_user
        image: mysql:8.0
        imagePullPolicy: ""
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          failureThreshold: 10
          periodSeconds: 10
          timeoutSeconds: 20
        name: auth-mysql-db
        resources:
          limits:
            cpu: "1"
            memory: "1073741824"
          requests:
            cpu: 500m
            memory: "536870912"
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: auth-mysql-data
        - mountPath: /docker-entrypoint-initdb.d/init_debezium_user.sql
          name: auth-db-claim1
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: auth-mysql-data
        persistentVolumeClaim:
          claimName: auth-mysql-data
      - name: auth-db-claim1
        persistentVolumeClaim:
          claimName: auth-db-claim1
status: {}
