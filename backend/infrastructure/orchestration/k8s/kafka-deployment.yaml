        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - kafka-topics --bootstrap-server kafka:29092 --list > /dev/null || exit
              1
          failureThreshold: 5
          periodSeconds: 10
          timeoutSeconds: 10
